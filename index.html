<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>

<body class="body">
    <header class="img-container">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix>
        <a class=" more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
        <section id="add-item-container">
            <label for="new-task">Add Item</label>
            <div class="add-input-wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </section>
        <section class="section-tasks">
            <h3 class="title">Todo</h3>
            <ul id="incomplete-tasks" class="ul">
                <li class="list">
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">
                        <img src="./remove.svg" alt="remove button">
                    </button>
                </li>
                <li class="edit-mode list">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="btn-edit">Save</button>
                    <button class="btn-delete">
                        <img src="./remove.svg" alt="remove button">
                    </button>
                </li>
            </ul>
        </section>
        <section class="section-tasks">
            <h3 class="title">Completed</h3>
            <ul id="completed-tasks" class="ul">
                <li class="list">
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">
                        <img src="./remove.svg" alt="remove button">
                    </button>
                </li>
            </ul>
        </section>

    </main>
    <script src="app.js"></script>
</body>

</html>
